<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NextPicker News</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Recent News ({{ summary.total }}) - {{ summary.range }}</h1>
  <p>US: {{ summary.us }} / KR: {{ summary.kr }}</p>
  <ul>
    {% for n in news %}
      <li>
        <a href="{{ n.url }}" target="_blank">{{ n.title }}</a>
        <small> — {{ n.source }} · {{ n.published }} · {{ n.country|upper }}</small>
        <div>{{ n.summary }}</div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
