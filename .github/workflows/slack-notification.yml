name: Daily Slack Notification

on:
  schedule:
    # 매일 오전 8시 (UTC 23:00, 한국 시간 8:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  send-slack-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Send economy politics Slack notification
      run: |
        echo "Sending economy politics Slack notification..."
        curl -X POST https://lumina-next-picker.vercel.app/api/slack/economy-politics-notification
        echo "Economy politics notification sent!"
        
    - name: Notify completion
      run: |
        echo "✅ Economy politics Slack notification completed at $(date)"
